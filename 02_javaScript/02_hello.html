<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
  <script type="text/javascript">
     var test = function() {
       alert("test is running");
       alert(arguments.length);
       for (var i = 0; i < arguments.length; i++) {
         alert(arguments[i]);
       }
     }
     test(1, 2, 3, 4, 5, 6);

     var test2 = function(num1, num2) {
       var ret = 0;
       for (var i = 0; i < arguments.length; i++) {
         if (typeof(arguments[i]) == "number") {
           ret += arguments[i];
         }
       }
       return ret;
     }

     alert(test2(1, 2, "haha", 4, 3, 5, 2, "[a[a"));

     /*object 1*/

     var obj1 = new Object();
     obj1.name = "Tom";
     obj1.age = 33;
     obj1.getInfo = function() {
       alert("The name of this obj is " + this.name + "  and its age is " + this.age);
     }
     obj1.getInfo();

     var obj2 = {
       name : "Lisi",
       age : 33,
       getInfo : function() {
         alert("The name of this obj is " + this.name + "  and its age is " + this.age);
       }
     }

     alert(obj2.age);
     alert(obj2.name);
     obj2.getInfo()

     /*event onload*/
     var onloadFun = function() {
       alert("static onload1");
       alert("static onload2");
       alert("static onload3");
     }

     window.onload = function() {
       alert("dynamic onload1");
       alert("dynamic onload2");
       alert("dynamic onload3");
       var btn2 = document.getElementById("btn02");
       btn2.onclick = function() {
         alert("do not push me from btn2!");
       }

       var pss = document.getElementById("pss");
       pss.onblur = function() {
         console.log("onblur response from password input!");
       }

       var male = document.getElementById("male");
       male.onchange = function() {
         alert("nanshen happens to change!");
       }

       var dysubmit = document.getElementById("dysubmit");
       dysubmit.onsubmit = function () {
         alert("dynamic registration of submission and found something wrong!");
         return false;
       }
     }

     /*onclick*/
     var onclickFun = function() {
       alert("do not push me!");
     }

     /*onblur*/
     var onblurFun = function() {
       console.log("static onblur response!")
     }

     /*onchange*/
     var onchangeFun = function () {
       alert("nvshen happens to change!");
     }

     /*onsubmit!*/
     var onsubmitFunc = function() {
       alert("static registration and found illegal!");
       return false;
     }
  </script>
</head>
<!--<body onload="onloadFun();">-->
<body>
<button onclick="onclickFun()">button 1</button>
<button id="btn02">button 2</button>
<br/>
<input type="text" onblur="onblurFun();" name="username" value="zhangsan"/> <br/>
<input type="password" name="password" value="123456" id="pss"/> <br/>
Please select your favorite  female star!<br/>
<select name="female_star" onchange="onchangeFun();">
  <option value="zhaoliying">zhaoliying</option>

  <option value="ningjing">ningjing</option>
  <option value="wangqian">wanqian</option>
  <option value="lianyingying">lanyingying</option>
</select>
<br/>

Please select your favorite  male star!<br/>
<select name="female_star" id="male">
  <option value="zhangyunning">zhangyuning</option>
  <option value="fanzhiyi">fanzhiyi</option>
  <option value="liweifeng">liweifeng</option>
  <option value="yugenwei">yugenwei</option>

<form action="http://localhost:8080" method="get" onsubmit="return onsubmitFunc();">
    <input type="submit" value="static register"/>
</form>
<br/>
<form action="http://localhost:8080" method="get" id="dysubmit"/>
  <input type="submit" value="dynamic register"/>
</form>
</body>
</html>
