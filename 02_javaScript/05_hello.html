<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>
    <script>
      var checkAll = function() {
        var hobbies = document.getElementsByName("hobby");
        for (var i = 0; i < hobbies.length; i++) {
          hobbies[i].checked = true;
        }
      }

      var checkNone = function() {
        var hobbies = document.getElementsByName("hobby");
        for (var i = 0; i < hobbies.length; i++) {
          hobbies[i].checked = false
        }
      }

      var checkReverse = function() {
        var hobbies = document.getElementsByName("hobby");
        for (var i = 0; i < hobbies.length; i++) {
          hobbies[i].checked = !hobbies[i].checked;
        }
      }
    </script>
</head>
<body>
hobby:
<input type="checkbox" name="hobby" value="cpp"/>C++
<input type="checkbox" name="hobby" value="java"/>Java
<input type="checkbox" name="hobby" value="js"/> JavaScript
<input type="checkbox" name="hobby" value="lua"/> Lua
<br/><br/>
<button onclick="checkAll();">select all</button> &nbsp;
<button onclick="checkNone();">select none</button> &nbsp;
<button onclick="checkReverse();">reverse</button>
</body>
</html>
