<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
        link标签用来引入单独的css样式文件
            type 表示引入的文本内容是啥类型的数据
            rel="stylesheet" 表示我是样式表单
            href 引入的文件的路径
    -->
    <link type="text/css" rel="stylesheet" href="1.css">
</head>
<body>
    <!--需求1：分别定义两个 div、span标签，分别修改每个 div 标签的样式为：边框1个像素，实线，红色-->
    <div >div标签1</div>
    <div >div标签2</div>
    <span >span标签1</span>
    <span >span标签2</span>
</body>
</html>
