<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
        style标签用于定义你自己需要局部提取的css样式代码
        style标签中的内容都是css代码. html注释对他们无效
    -->
    <style type="text/css">
        div{
            border:1px solid red ;
        }
        span{
            border:1px solid red ;
        }
    </style>
</head>
<body>
    <!--需求1：分别定义两个 div、span标签，分别修改每个 div 标签的样式为：边框1个像素，实线，红色-->
    <div >div标签1</div>
    <div >div标签2</div>

    <span >span标签1</span>
    <span >span标签2</span>
</body>
</html>
