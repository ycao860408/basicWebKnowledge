<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--需求1：div、span、p标签的演示
        div是块标签,默认独占一行
        span是内联标签,它的宽度是封装的数据的宽度
        p是段落标签,会在段落的上方,或下方,各空出一行来( 如果没有 )
-->
    <div>div1</div>
    <div>div2</div>
    <span>span1</span>
    <span>span2</span>
    <p>段落1</p>
    <p>段落2</p>
</body>
</html>
