<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.超链接.html</title>
</head>
<body>
	<!-- 超链接
	 		a标签是超连接标签
	 			href 属性设置跳转的地址
	 			target 属性规定哪个目标进行跳转
	 				_self (默认)自己
	 				_blank 打开一个新窗口,来进行跳转
	 -->
	<a href="http://localhost:8080">百度(默认)</a>
	<a href="http://www.baidu.com" target="_blank">百度(新窗口)</a>
</body>
</html>
