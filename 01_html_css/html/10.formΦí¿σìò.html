<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--需求1:创建一个个人信息注册的表单界面。包含用户名，密码，确认密码。性别（单选），兴趣爱好（多选），
国籍（下拉列表）。隐藏域，自我评价（多行文本域）。重置，提交。

    form标签表示表单

    input type=text 是文本输入框   value属性是默认值
    input type=password 是密码框  value属性是默认值
    input type=radio 是单选框 name属性可以分组,checked="checked"是默认选中
    input type=checkbox 是复选框,checked="checked"是默认选中
    input type=reset 是重置按钮,value属性更改按钮上的文本
    input type=submit是提交按钮,value属性更改按钮上的文本
    input type=hidden是隐藏域,当我们需要给服务器发送一些不需要用户参与的信息的时候,就可以使用隐藏域
    input type=button是普通按钮,value属性更改按钮上的文本
    input type=file是文件上传域.


    select 是下拉列表框
    option 是下拉列表中的每一个选项 selected="selected"默认选中

    textarea 是多行文本输入框 ( 默认值是起始标签和结束标签中的内容 )
        rows 设置几行的高度
        cols 设置每行显示几个字符的宽度

-->
    <form action="http://localhost:8080">
        <input type="hidden" name="abc" value="abcValue">


        用户名:<input type="text" value="wzg168" /> <br>
        密码: <input type="password" value="123456" /> <br>
        确认密码: <input type="password" value="123456" /> <br>
        性别: <input type="radio" name="sex">男<input  type="radio" name="sex">女 <br>
        兴趣爱好:
        <input type="checkbox" checked="checked">Java
        <input type="checkbox" checked="checked">C++
        <input type="checkbox" checked="checked">JavaScript <br>
        国籍: <select>
                <option>--请选择--</option>
                <option selected="selected">中国</option>
                <option>美国</option>
                <option>日本</option>
            </select> <br>
        自我评价: <textarea rows="5" cols="30">默认值</textarea> <br>

        <input type="reset">
        <input type="submit" value="注册">
    </form>

</body>
</html>
