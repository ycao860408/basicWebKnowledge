<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>表格标签</title>
	</head>
	<body>
		
	<!--
	需求1：做一个 带表头的 ，三行，三列的表格，并显示边框
	需求2：修改表格的宽度，高度，表格的对齐方式，单元格间距。

	table 是表格标签
		align="center" 	属性规定表格的对齐方式
		border="1" 	属性设置表格边框大小
		width="400" 	属性设置表格宽度
		height="400" 	属性设置表格高度
		cellspacing="0"	设置表格单元格间距
	tr   是表格的行
	td	 是表格的单元格
	th   是表头
	b    是文本加粗
	-->
		<table align="center" border="1" width="400" height="400" cellspacing="0">
			<tr>
				<th>1.1</th>
				<th>1.2</th>
				<th>1.3</th>
			</tr>
			<tr>
				<td>2.1</td>
				<td>2.2</td>
				<td>2.3</td>
			</tr>
			<tr>
				<td>3.1</td>
				<td>3.2</td>
				<td>3.3</td>
			</tr>
		</table>
	</body>
</html>
