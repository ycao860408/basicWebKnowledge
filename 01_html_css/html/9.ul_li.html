<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    需求1：使用无序，列表方式，把东北F4，赵四,刘能,小沈阳,宋小宝，展示出来
    ul      无序列表
        type 属性规定列表项前面的符号
    li      列表项
-->
<h2>东北F4</h2>
    <ul type="none">
        <li>赵四</li>
        <li>刘能</li>
        <li>小沈阳</li>
        <li>宋小宝</li>
    </ul>
</body>
</html>
