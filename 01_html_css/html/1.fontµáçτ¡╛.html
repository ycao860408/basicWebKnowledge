<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1.font标签.html</title>
</head>
<body>
	
	<!-- 字体标签
	 需求1：在网页上显示 我是字体标签 ，并修改字体为 宋体，颜色为红色。

	 	font 是字体标签
	 		size 属性规定文本的大小
	 			1 最小
	 			7 最大
	 		face 属性规定文本的字体
	 		color 属性规定文本的颜色
	 -->
	<font size="7" face="宋体" color="red">我是字体标签</font>
	
</body>
</html>
